[pytest]
# Pytest configuration for FinCLI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=fincli
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_credentials: Tests that require real credentials
    requires_aws: Tests that require AWS access
    requires_gmail: Tests that require Gmail API access

# Coverage options
[coverage:run]
source = fincli
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
